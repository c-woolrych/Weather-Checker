<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/reset.css" />
  <title>Weather Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="p-3 m-3" style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%); color: white;">
    <header class="container-fluid">
      <h1 class="text-center fs-1 fw-bold">Weather Checker</h1>
    </header>
  </div>
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 140rem">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label fw-bold">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input rounded weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" style="width:100%; padding: 0.5rem" />
              <div class="input-group-append mx-auto m-2 " style="width: 100%">
                <button type="submit" class="btn btn-primary search-button" id="search-button" aria-label="submit search" style="width:100%">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section class="mt-3" role="region" aria-live="polite" style="border: solid">
          <div class="card">
            <div class="card-body" id="today">
              <h3 class="card-title fw-bold" id="card-title"></h3>
              <p class="card-text" id="card-text-temp"></p>
              <p class="card-text" id="card-text-wind"></p>
              <p class="card-text" id="card-text-humid"></p>

            </div>
          </div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="card m-1"id="day" style="width: 11rem;">
            <div class="day1" >
              <h5 class="date1"></h5>
              <p class="text"></p>
            </div>
          </div>
          <div class="card m-1"id="day" style="width: 11rem;">
            <div class="day2">
              <h5 class="date2"></h5>
              <p class="text"></p>
            </div>
          </div>
          <div class="card m-1"id="day" style="width: 11rem;">
            <div class="day3">
              <h5 class="date3"></h5>
              <p class="text"></p>
            </div>
          </div>
          <div class="card m-1"id="day" style="width: 11rem;">
            <div class="day4">
              <h5 class="date4"></h5>
              <p class="text"></p>
            </div>
          </div>
          <div class="card m-1"id="day" style="width: 11rem;">
            <div class="day5">
              <h5 class="date5"></h5>
              <p class="text"></p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script-city-btns.js"></script>
  <script src="assets/js/script-queryURL.js"></script>

</body>

</html>
